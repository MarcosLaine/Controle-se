version: '3.8'

services:
  controle-se:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: controle-se
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=controle_se
      - PGUSER=postgres
      - PGPASSWORD=postgres
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
    networks:
      - controle-se-network

  db:
    image: postgres:15-alpine
    container_name: controle-se-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=controle_se
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - controle-se-network

networks:
  controle-se-network:
    driver: bridge

volumes:
  postgres_data:
