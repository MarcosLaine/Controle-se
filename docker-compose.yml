version: '3.8'

services:
  controle-se:
    build:
      context: .
      dockerfile: Dockerfile.producao
    container_name: controle-se
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PGHOST=${PGHOST}
      - PGPORT=${PGPORT:-5432}
      - PGDATABASE=${PGDATABASE:-defaultdb}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - controle-se-network

networks:
  controle-se-network:
    driver: bridge

