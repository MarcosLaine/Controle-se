  <body>
    <div id="root"></div>
    <script>
      // Captura o beforeinstallprompt o mais cedo possÃ­vel
      // antes do React carregar
      let capturedPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        capturedPrompt = e;
        console.log('beforeinstallprompt capturado no script inline');
        // Armazena no window para o hook acessar
        window.__deferredPrompt = e;
        // Dispara evento customizado para o hook ouvir
        window.dispatchEvent(new CustomEvent('pwa-install-available', { detail: e }));
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
